<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilo.css">
  <title>formulario con imagenes</title>
</head>

<body>
  <div class="container">
    <form class="form">
      <h2>escribenos</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Ad eum cupiditate commodi cum dicta ducimus illum est? Eius,
        architecto commodi?
      </p>
      <label for="nombre"> escribe tu nombre</label>
      <input type="text" id="nombre" class="box">
      <label for="correo">escribe tu correo</label>
      <input type="email" id="correo" class="box">
      <label for="mensaje">mensaje</label>
      <textarea class="box" id="mensaje" cols="30" rows="10"></textarea>
      <input type="submit" class="sutmit" value="enviar">
    </form>

    <div class="info">
      <img src="./images/info-1.svg" alt="">
      <div class="locations">
        <div class="icons">
          <img src="./images/gps.svg" alt="">
          <p>cartagena_colombia</p>
        </div>
        <div class="icons">
          <img src="./images/number.svg" alt="">
          <p>60150040</p>
        </div>
        <div class="icons">
          <img src="./images/email.svg" alt="">
          <p>@cartagena_cartagena_colombia</p>
        </div>
      </div>

        <div class="social">
          <img src="./images/fa.svg" alt="">
          <img src="./images/tw.svg" alt="">
          <img src="./images/ins.svg" alt="">
        </div>

    </div>
  </div>
</body>




</html>
